<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/minified-style.css">
    <script src="/minified-script.js" defer></script>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('service-worker.js', {scope: ''})
      }
    </script>
  </head>  
  <body>
    <div id="button-bar">
      <button id="print-page" onclick="printPage()" title="These buttons will not show up in the printout.">
        Print
      </button>
      <button id="random-prompt" onclick="useRandomSNPrompt()" title="These come from student and teacher suggestions.">
        Random prompt
      </button>
      <button id="choose-prompt" class="temporarily-yellow" onclick="choosePrompt()" title="Choose a specific prompt so you can print that one.">
        Choose prompt
      </button>
    </div>
    <div id="modal">
      <div id="modal-content">
        <h1 id="modal-title">Choose a Prompt:</h1>
        <button onclick="closeModal()" style="float: right; display: inline;">
          Cancel
        </button>
        <ol id="promptOptions"></ol>
        <button onclick="closeModal()">
          Cancel
        </button>
      </div>
    </div>
    <p class="mini right-align">
      <a href="https://www.biblegateway.com/passage/?search=Isaiah+40%3A31%3B+58%3A13-14&version=NKJV" 
         title="Isaiah 40:31; 58:13-14" 
         target="_none" id="reminder">"Soar like an eagle" on Sabbath</a>
    </p>
    <p class="left-align">
      <span id="sermon-topic">Sermon Topic</span>: ____________________
    </p>
    <p class="left-align">
      <span id="my-name">My Name</span>: ____________________
    </p>
    <p class="left-align" id="year" title="The year is auto-generated.">
      2019
    </p>
    <hr>
    <p class="big-space" title="UE students already have a habit of sharing this without even being asked.">
      Write at least 1 big take-away here: 
      <span class="mini italic">
        (do this last)
      </span>
    </p>
    <hr>
    <p class="really-big-space">
      <strong>Prompt of the day:</strong> 
      <span id="prompt" 
            title="Click 'Random prompt' to generate a new prompt."></span>
    </p>
    <hr style="border-top: dashed 1px #ccc;">
    <footer style="position: fixed; bottom: 5%; font-size: 5px;">You can print your own at: https://sn-prompt-generator.glitch.me</footer>
  </body>
</html>
