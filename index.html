<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div id="button-bar">
      <button id="print-page" onclick="printPage()" title="These buttons will not show up in the printout.">
        Print
      </button>
      <button id="random-prompt" onclick="useRandomSNPrompt()" title="These come from student and teacher suggestions.">
        Random prompt
      </button>
    </div>
    <p class="mini" style="float: left;">
      <a href="https://www.biblegateway.com/passage/?search=Isaiah+40%3A31%3B+58%3A13-14&version=NKJV" 
         title="Isaiah 40:31; 58:13-14" 
         target="_none">SN to "soar like an eagle"</a>
    </p>
    <p class="right-align">
      Sermon Topic: ________________________________
    </p>
    <p class="right-align">
      My Name: ________________________________
    </p>
    <p class="right-align" id="year" title="The year is auto-generated.">
      2019
    </p>
    <hr>
    <p class="big-space" title="UE students already have a habit of sharing this without even being asked.">
      Write at least 1 big take-away here: 
      <span class="mini italic">
        (do this last)
      </span>
    </p>
    <hr>
    <p class="really-big-space">
      <strong>Prompt:</strong> 
      <span id="prompt" 
            title="Click 'Random prompt' to generate a new prompt."></span>
    </p>
    <hr style="border-top: dashed 1px #ccc;">
  </body>
</html>
